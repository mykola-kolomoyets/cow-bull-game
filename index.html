<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<button 
			class="btn btn-info rules-btn" 
			data-toggle="modal"
			data-target="#rulesModal">
			Правила
		</button>
		<div class="modal fade" 
				id="rulesModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="rulesLabel"
				aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="rulesLabel">Быки-Коровы Правила игры</h5>
						<button class="close" 
										data-dismiss="modal"
										aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<header class="header">
				<!-- <dialog>
					<p>Правила</p>
					<button id="close">Close</button>
				</dialog>
				<button id="show" class="btn btn-outline-info">Open</button> -->
				<h1>Быки-Коровы</h1>
				<p>(Vanilla JS version)</p>
				<h3>Угадай 4-значное число, где цифры не повторяются</h3>
				<h6></h6>
			</header>
			<main class="main">
				<form action="#">
					<div class="form-group">
						<input class="form-control" type="number" placeholder="Введите число" name="numberInput">
						<button class="btn btn-outline-primary hint disabled">Подсказка</button>
						<button class="btn btn-primary check">Проверить число</button>
						<button class="btn btn-outline-secondary restart">Новая игра</button>
					</div>
				</form>
				<div class="result">
					<h5></h5>
				</div>
				<div class="warnings"></div>
				<div class="hintText"></div>
			</main>
		</div>

	</div>
	<footer class="footer">
		<p>Made by Mykola Kolomoyets &copy; 2020</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
