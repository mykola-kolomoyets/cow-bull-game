<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<header class="header">
				<h1>Быки-Коровы</h1>
				<p>(Vanilla JS version)</p>
				<h3>Угадай 4-значное число, где цифры не повторяются</h3>
				<h6></h6>
			</header>
			<main class="main">
				<form action="#">
					<div class="form-group">
						<input class="form-control" type="number" placeholder="Введите число">
						<button class="btn btn-outline-primary hint disabled">Подсказка</button>
						<button class="btn btn-primary check">Проверить число</button>
						<button class="btn btn-outline-secondary restart">Новая игра</button>
					</div>
				</form>
				<div class="result">
					<h5></h5>
				</div>
				<div class="warnings"></div>
				<div class="hintText"></div>
			</main>
		</div>

	</div>
	<footer class="footer">
		<p>Made by Mykola Kolomoyets &copy; 2020</p>
	</footer>
	<script src="script.js"></script>
</body>

</html>
